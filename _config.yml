# Site settings
title:          HaRu K. Park
description:    ""
baseurl:        ""
url:            "https://haru-k-park.github.io"

# Google Analytics
google_analytics: G-DLWPLSRJDJ

# Author
author:
  name:         HaRu K. Park
  twitter:      HaRu K. Park

# Build settings
markdown:       kramdown
include:
  - _pages

# Kramdown settings
kramdown:
  parse_block_html: true

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         HaRu K. Park
